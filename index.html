<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A simple todo</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://friconix.com/cdn/friconix.js"></script>
  <script src="https://kit.fontawesome.com/5ffbb1b7d4.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="heading">
        <i class="fi-xwlux3-square-checkbox-checked-wide"></i><p class="title">What to do..?</p>
      </div>
        <form>
          <input type="text" placeholder="Add new..">
          <button class="btn btn-add">ADD</button>

        </form>
        <!-- <button class="btn btn-erase">Clear</button> -->
      <div class="output">
      </div>
      <div class="error-message hidden">
        <p>Enter a task!</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
